<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
}
</style >
</head>
<body>
Each table starts with a table tag. Each table row starts with a tr tag. Each table data
starts with a td tag.<br>
<b>One column:</b><br>
<table>
		<tr>
		<td>100</td>
	</tr>
</table>
<b>One row and three columns:</b><br>
<table>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
</table>
<b>Two rows and three columns:</b><br>
<table>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>
	</tr>
</table>
</body>
</html>
